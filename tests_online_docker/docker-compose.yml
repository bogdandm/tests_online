version: '3.7'

volumes:
  redis-data:
  pg-data:
  static-data:
  media-data:

services:
  nginx:
    image: tests-online-nginx:latest
    build:
      context: .
      dockerfile: nginx/Dockerfile
    restart: unless-stopped
    volumes:
      - static-data:/srv/tests-online/static
      - media-data:/srv/tests-online/media
    working_dir: /opt
    ports:
      - "0.0.0.0:8000:80"
    links:
      - django
    depends_on:
      - django
    command: ./wait-for-it.sh django:2021 -- nginx -g "daemon off;"
    container_name: tests-online-nginx
    healthcheck:
      test: ["CMD-SHELL", "curl -I --fail localhost:80"]
      interval: 30s
      timeout: 5s
      retries: 5

  django:
    image: tests-online-django:latest
    build:
      context: ../
      dockerfile: ./tests_online_docker/django/Dockerfile
    restart: unless-stopped
    volumes:
      - static-data:/opt/tests_online/static
      - media-data:/opt/tests_online/media
      - ../logs:/opt/tests_online/logs
    working_dir: /opt/tests_online
    env_file:
      - ../.env
    links:
      - db
      - redis
    depends_on:
      - db
      - redis
    expose:
      - 2021
    #    command: tail -f /dev/null
    command: /bin/bash -c './wait-for-it.sh db:5432 redis:6379 -- /opt/tests_online/tests_online_docker/django/run_django.sh'
    container_name: tests-online-django

  django-migrate:
    image: tests-online-django:latest
    restart: on-failure
    volumes:
      - static-data:/opt/tests_online/static
      - media-data:/opt/tests_online/media
    working_dir: /opt/tests_online
    env_file:
      - ../.env
    links:
      - db
      - redis
    depends_on:
      - db
      - redis
    command: /bin/bash -c './wait-for-it.sh redis:6379 -- ./wait-for-it.sh db:5432 -- /opt/tests_online/tests_online_docker/django/migrate.sh'
    container_name: tests-online-django-migrate

  db:
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - pg-data:/var/lib/postgresql/data
    env_file:
      - ../.env
    expose:
      - 5432
    container_name: tests-online-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tests_online"]
      interval: 30s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    restart: unless-stopped
    volumes:
      - redis-data:/data
    expose:
      - 6379
    command: redis-server # --appendonly yes
    container_name: tests-online-redis
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping"]
      interval: 30s
      timeout: 5s
      retries: 5
services:
  - docker

env:
  global:
    - DOCKER_USERNAME=bogdandm
    - secure: ""

install:
  - cd tests_online_docker
  - docker-compose build

script:
  - docker-compose up -d
  - sleep 10
  - docker exec tests-online-django bash -c "cd tests_online && ./manage.py test --no-input --parallel"

deploy:
  - provider: script
    script: bash docker_push.sh $TRAVIS_TAG
    on:
      tags: true
      all_branches: false